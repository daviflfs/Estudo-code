<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <!-- Fonte roboto -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">

    <!-- normalize css -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- nosso css -->

    <link rel="stylesheet" href="/Pokedex/css/styles.css">
</head>

<body>
    <section class="content">
        <h1>Pokedex</h1>
        <ol class="pokemons">
            <li class="pokemon">
                <span class="number">#001</span>
                <span class="name">Bulbasaur</span>
                <div class="detail">
                    <ol class="types">
                        <li class="type">grass</li>
                        <li class="type">poison</li>

                    </ol>
                    <img src="/Pokedex/images/bubassauro.png" alt="bubassauro">
                </div>
            </li>

            <li class="pokemon">
                <span class="number">#002</span>
                <span class="name">Ivysaur</span>
                <div class="detail">
                    <ol class="types">
                        <li class="type">grass</li>
                        <li class="type">poison</li>

                    </ol>
                    <img src="/Pokedex/images/Ivysaur.jpeg" alt="Ivysaur">
                </div>
            </li>

            <li class="pokemon">
                <span class="number">#003</span>
                <span class="name">Venusaur</span>
                <div class="detail">
                    <ol class="types">
                        <li class="type">grass</li>
                        <li class="type">poison</li>

                    </ol>
                    <img src="/Pokedex/images/Venusaur.png" alt="Venusaur">
            </li>

            <li class="pokemon2">
                <span class="number">#004</span>
                <span class="name">Charmander</span>
                <div class="detail">
                    <ol class="types">
                        <li class="type">fire</li>
                        

                    </ol>
                    <img src="/Pokedex/images/charmander.png" alt="charmander">
                </div>
            </li>

            <li class="pokemon2">
                <span class="number">#005</span>
                <span class="name">Charmeleon</span>
                <div class="detail">
                    <ol class="types">
                        <li class="type">fire</li>
        
                    </ol>
                    <img src="/Pokedex/images/charmeleon.png" alt="charmeleon">
                </div>
            </li>

            <li class="pokemon2">
                <span class="number">#006</span>
                <span class="name">Charizard</span>
                <div class="detail">
                    <ol class="types">
                        <li class="type">fire</li>
                        <li class="type">dragon</li>

                    </ol>
                    <img src="/Pokedex/images/charizard.png" alt="charizard">
                </div>
            </li>

        </ol>
    </section>





    <Script src="/Pokedex/js/script.js"></Script>
</body>

</html>
